{% extends "base_generic.html" %}

{% block content %}
  <h1>Genre: {{ genre }}</h1>

  <p><strong>Genre:</strong> <a>{{ genre }}</a></p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in genre.book_set.all %}
      <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a> - <a><a href="{{book.author.get_absolute_url}}"> {{book.author}}</a> ({{book.bookinstance_set.all.count}})</dt>
      <dd>{{book.summary}}</dd>
    
    {% endfor %}
  </div>
{% endblock %}
